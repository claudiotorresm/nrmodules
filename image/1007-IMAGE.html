
<script type="text/x-red" data-template-name="image">
   <div class="form-row">
        <label for="node-input-image"><i class="fa fa-tag"></i> <span data-i18n="common.label.image"></span></label>
        <input type="text" id="node-input-image" style="width:73% !important" data-i18n="[placeholder]common.label.image">
    </div>
    <div class="form-row">
        <label for="node-input-style"><i class="fa fa-tag"></i> <span data-i18n="common.label.style">Style</span></label>
        <input type="text" id="node-input-style" style="width:73% !important" data-i18n="[placeholder]common.label.style">
    </div>
</script>

<script type="text/x-red" data-help-name="image">
    <p>Implements a image element when parsed by a front-end parser</p>
    <p>
    Implements an IMG tag with src set to the url provided in the 'image' property. Since Evothings-studio uses
    https to proxy web app updates, you might need to use https:// to refer to external images.
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('image',{
        category: 'ui',
        color:"#D84D9C",
        defaults: {
	        image: {value:'http://evomedia.evothings.com/2013/11/evothings_logo_large_white1.png'},
	        style:{value:''}
        },
        inputs:1,
        outputs:1,
        icon: "ui.png",
        label: function() {
            return this.name||this.tag||"image";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
