
<script type="cdgeolocation/x-red" data-template-name="cdgeolocation">
   <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" style="width:73% !important" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="cdgeolocation/x-red" data-help-name="cdgeolocation">
    <p>Implements a cdgeolocation element when parsed by a front-end parser</p>
    <p>
    When receiving any message input, it will call the cordova getCurrentPosition method and send the result as output.
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('cdgeolocation',{
        category: 'cordova',
        color:"#D89D9C",
        defaults: {
	        name: {value:'Cordova Geolocation'}
        },
        inputs:1,
        outputs:1,
        icon: "jq.png",
        label: function() {
            return this.name||"cdgeolocation";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
