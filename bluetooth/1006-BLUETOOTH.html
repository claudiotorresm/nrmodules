

<script type="text/x-red" data-template-name="blescan">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" style="width:73% !important" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="blescan">
    <p>Implements a bluetooth element when parsed by a front-end parser</p>
    <p>
		When it receives an input message, it starts to scan BLE for devices, and send each discovered device as a
		separate output message payload. When it receives another message it stops scanning (and another will
		start again, et.c.).
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('blescan',{
        category: 'Bluetooth',
        color:"#D84D9C",
        defaults: {
            name: {value:"BLE Scan"}
        },
        inputs:1,
        outputs:1,
        icon: "bt.png",
        label: function() {
            return this.name||"BLE Scan";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
