<script type="text/x-red" data-template-name="blecharacteristics">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" style="width:73% !important" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="bledescriptors">
    <p>Implements a ble-services element when parsed by a front-end parser</p>
    <p>
    Takes as input a payload object with the same format as the bluetooth module sends as output:
	{address:"xxxxx",...}
	It then connects to the BLE device on that address and requests a list of services, which are then sent as output.
	If an error occurs, it will end a message of the form {error: "error message}
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('bledescriptors',{
        category: 'Bluetooth',
        color:"#D84D9C",
        defaults: {
            name: {value:"BLE Descriptors"}
        },
        inputs:1,
        outputs:1,
        icon: "bt.png",
        label: function() {
            return this.name||"BLE Descriptors";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
