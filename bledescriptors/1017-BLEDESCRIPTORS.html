<script type="text/x-red" data-template-name="bledescriptors">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" style="width:73% !important" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="bledescriptors">
    <p>Implements a ble-services element when parsed by a front-end parser</p>
    <p>
    Takes as input a payload object with following format:
	{device: xxxxxx, characteristic: yyyyyy} which references a device object and a characteristic object repectively.
	</p>
	<p>
	It then reads all descriptors of the device characteristics and output them as an array in the following format:
	{payload: {descriptors:descriptors}}
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('bledescriptors',{
        category: 'Bluetooth',
        color:"#D84D9C",
        defaults: {
            name: {value:"BLE Descriptors"}
        },
        inputs:1,
        outputs:1,
        icon: "bt.png",
        label: function() {
            return this.name||"BLE Descriptors";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
