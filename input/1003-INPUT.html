
<script type="text/x-red" data-template-name="input">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" style="width:73% !important" data-i18n="[placeholder]common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-events"><i class="fa fa-tag"></i> <span data-i18n="common.label.events">events</span></label>
        <input type="text" id="node-input-events" style="width:73% !important" data-i18n="[placeholder]common.label.events">
    </div>
</script>

<script type="text/x-red" data-help-name="input">
    <p>Implements a input element when parsed by a front-end parser</p>
    <p>
    Defines an INPUT node and let you wire up nice events to it, like 'changed', for example
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('input',{
        category: 'ui',
        color:"#D84D9C",
        defaults: {
            name: {value:"Some Input"},
	        events: {value: 'change'}
        },
        inputs:1,
        outputs:1,
        icon: "jq.png",
        label: function() {
            return this.name||this.tag||"input";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
