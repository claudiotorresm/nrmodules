
<script type="picklist/x-red" data-template-name="picklist">
   <div class="form-row">
        <label for="node-input-picklist"><i class="fa fa-tag"></i> <span data-i18n=Picklist properties></span></label>
        <input type="text" id="node-input-picklist" style="width:73% !important" data-i18n="[placeholder]common.label.picklist">
    </div>
    <div class="form-row">
        <label for="node-input-idproperty"><i class="fa fa-tag"></i> <span data-i18n=ID property></span></label>
        <input type="text" id="node-input-idproperty" style="width:73% !important" data-i18n="[placeholder]common.label.idproperty">
    </div>
</script>

<script type="picklist/x-red" data-help-name="picklist">
    <p>Implements a picklist element when parsed by a front-end parser</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('picklist',{
        category: 'ui',
        color:"#D84D9C",
        defaults: {
	        picklist: {value:'name,id'},
	        idproperty: {value: 'id'}
        },
        inputs:1,
        outputs:1,
        icon: "jq.png",
        label: function() {
            return this.name||this.tag||"picklist";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
