
<script type="picklist/x-red" data-template-name="picklist">
<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" style="width:73% !important" data-i18n="[placeholder]common.label.name">
    </div>
   <div class="form-row">
        <label for="node-input-picklist"><i class="fa fa-tag"></i> Picklist properties</label>
        <input type="text" id="node-input-picklist" style="width:73% !important" data-i18n="[placeholder]common.label.picklist">
    </div>
    <div class="form-row">
        <label for="node-input-idproperty"><i class="fa fa-tag"></i> ID property</label>
        <input type="text" id="node-input-idproperty" style="width:73% !important" data-i18n="[placeholder]common.label.idproperty">
    </div>
    <div class="form-row">
        <label for="node-input-style"><i class="fa fa-tag"></i> <span data-i18n="common.label.style">Style</span></label>
        <input type="text" id="node-input-style" style="width:73% !important" data-i18n="[placeholder]common.label.style">
    </div>
</script>

<script type="picklist/x-red" data-help-name="picklist">
    <p>Implements a picklist element when parsed by a front-end parser</p>
    <p>
    The picklist is a table component which can be dynamically populated, to be used mainly with other components which splurge out messages asynchronously, like bluetooth.
    The 'picklist' property is a comma-separated string which declares both the names of the columns in the table, but also the names of the properties of incoming object payloads to be shown.
	The 'idproperty'property defines which attribute to assume to be unique for incoming object payloads. If an object is received which has already been placed in the table, it will be ignored.
    </p>
    <p>
    When a row in the picklist table is selected, the coresponding object is sent out as payload output.
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('picklist',{
        category: 'ui',
        color:"#D84D9C",
        defaults: {
	        name: {value: 'picklist'},
	        picklist: {value:'name,id'},
	        idproperty: {value: 'id'},
	        style:{value:''}
        },
        inputs:1,
        outputs:1,
        icon: "jq.png",
        label: function() {
            return this.name||this.tag||"picklist";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
