<script type="text/x-red" data-template-name="event">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" style="width:73% !important" data-i18n="[placeholder]common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-event"><i class="fa fa-tasks"></i> <span data-i18n="event.label.method"></span></label>
        <select type="text" id="node-input-event" style="width:72%;">
        <option value="click">click</option>
        <option value="mousedown">mousedown</option>
        <option value="mouseup">mouseup</option>
        <option value="mousemove">mousemove</option>
        <option value="keydown">keydown</option>
        <option value="keyup">keyup</option>
        <option value="keypress">keypress</option>
        <option value="load">load</option>
        <option value="unload">unload</option>
        <option value="resize">resize</option>
        <option value="select">select</option>
        <option value="change">change</option>
        <option value="focus">focus</option>
        <option value="blur">blur</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="event">
    <p>Implements a event element when parsed by a front-end parser</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('event',{
        category: 'ui',
        color:"#D84D9C",
        defaults: {
            name: {value:"Event"},
	        event: {value: "click"}
        },
        inputs:1,
        outputs:1,
        icon: "jq.png",
        label: function() {
            return this.event||"event";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
