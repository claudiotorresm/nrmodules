<script type="text/x-red" data-help-name="page">

<script type="text/javascript">
    RED.nodes.registerType('page',{
        category: 'ui',
        color:"#986DBC",
        defaults: {
	        style: {value:''},
	        name: {value:''}
        },
        inputs:1,
        outputs:1,
        icon: "jq.png",
        label: function() {
            return this.name||this.tag||"page";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
