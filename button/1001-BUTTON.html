
<script type="text/x-red" data-template-name="button">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" style="width:73% !important" data-i18n="[placeholder]common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-events"><i class="fa fa-tag"></i> <span data-i18n="common.label.events">events</span></label>
        <input type="text" id="node-input-events" style="width:73% !important" data-i18n="[placeholder]common.label.events">
    </div>
</script>

<script type="text/x-red" data-help-name="button">
    <p>Implements a Button element when parsed by a front-end parser</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('button',{
        category: 'ui',
        color:"#D84D9C",
        defaults: {
            name: {value:"OK"},
	        events: {value: 'click'}
        },
        inputs:1,
        outputs:1,
        icon: "ui.png",
        label: function() {
            return this.name||this.tag||"button";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
