<script type="text/x-red" data-template-name="blereadcharacteristic">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" style="width:73% !important" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="blereadcharacteristic">
    <p>Implements a ble-services element when parsed by a front-end parser</p>
    <p>
    Takes as input a payload object the following format:
    </p>
    <p>
	{device:xxxxx, handle: yyyyy} which must be handles to a device and a characteristics respectively.
	</p>
	<p>
	It then reads the characteristics of the specificed service and outputs a message of the format
	{payload: {characteristics: zzzzzz}}
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('blereadcharacteristic',{
        category: 'Bluetooth',
        color:"#D84D9C",
        defaults: {
            name: {value:"BLE Read Characteristic"}
        },
        inputs:1,
        outputs:1,
        icon: "bt.png",
        label: function() {
            return this.name||"BLE Read Characteristic";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
